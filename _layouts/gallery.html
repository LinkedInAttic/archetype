---
layout: default
type  : gallery
assets :
  scripts :
    - masonry
---
{% include config %}

{% if page.no_format == true %}
  {{ content }}
{% else %}
<article>
{% include partials/headline %}
{{ content }}
</article>
{% endif %}

<script>
(function($) {
$(function() {
  var $gallery = $('.gallery-list');
  $gallery.imagesLoaded( function(){
    $gallery.masonry({
      itemSelector : 'li'
    });
  });
});

})(jQuery);
</script>
