---
layout  : page
title   : Tags
header  : Posts By Tag
---
{% include config %}

<ul class="tag_box inline">
  {% assign tags_list = site.tags %}  
  {% include partials/lists/tags_list %}
</ul>


{% for tag in site.tags %} 
  <h2 id="{{ tag[0] }}-ref">{{ tag[0] }}</h2>
  <ul>
    {% assign pages_list = tag[1] %}  
    {% include partials/lists/pages_list %}
  </ul>
{% endfor %}
