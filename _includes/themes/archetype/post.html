<article>
  {% include modules/headline %}
  {{ content }}
  {% include modules/pagination %}
  {% include JB/comments %}
</article>
  
<aside>
  <h4>Published</h4>
  <div class="date"><span>{{ page.date | date_to_long_string }}</span></div>
  {% unless page.tags == empty %}
    <h4>Tags</h4>
    <ul class="tag_box">
      {% assign tags_list = page.tags %}
      {% include JB/tags_list %}
    </ul>
  {% endunless %}  
</aside>
